<button
  data-testid="previous-question-button"
  [disabled]="isFirst"
  (click)="changeCurrentQuestion(this.previousQuestion)">
  {{ symbolOfPreviousQuestion }}
</button>
<button
  data-testid="next-question-button"
  [disabled]="isLast || isDisabled"
  (click)="changeCurrentQuestion(this.nextQuestion)">
  {{ symbolOfNextQuestion }}
</button>
