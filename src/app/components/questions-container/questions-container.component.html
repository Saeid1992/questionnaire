<div>Header</div>
<hr />
<div class="main-container">
  <div class="question-container">
    <app-question [question]="currentQuestion"></app-question>
  </div>
  <div class="button-container">
    <button
      [disabled]="isFirstQuestion"
      (click)="navigateToPreviousQuestion(currentQuestion)">
      {{previousQuestionSymbol}}
    </button>
    <button
      [disabled]="isLastQuestion"
      (click)="navigateToNextQuestion(currentQuestion)">
      {{nextQuestionSymbol}}
    </button>
  </div>
</div>
