<p>{{ headline }}</p>
<div>
  <div *ngIf="questionType === textQuestionType">
    <app-text-question [textQuestionInfo]="textQuestion"></app-text-question>
  </div>
  <div *ngIf="questionType === multipleChoiceQuestionType">
    <app-multiple-choice-question
      [multipleChoiceQuestionInfo]="multipleChoiceQuestion"
      (answerChanged) = "onAnswerChanged($event)"
    ></app-multiple-choice-question>
  </div>
</div>
