<app-header [titleOfQuestionnaire]="title"></app-header>
<div class="main-container">
  <div class="result-container">
    <div appHighlightDirective *ngFor="let result of cleanResult">
      <p class="question">{{ result[1] }}</p>
      <p [ngClass]="result[2] ? 'hasAnswer' : 'hasNotAnswer'">
        {{ result[2] | displayAnswer }}
      </p>
    </div>
  </div>
  <div class="button-container">
    <button [routerLink]="firstPageUrl">Back to home page</button>
  </div>
</div>
